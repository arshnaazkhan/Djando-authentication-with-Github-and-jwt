{% extends 'account/base.html' %}

{% block content %}
<style>
    .dropbtn {
      background-color: #252625;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #e2eae2}
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown:hover .dropbtn {
      background-color: #626562;
      color: black;
    }
    </style>
    <div class="text-center">
        
        <h2>Hello {{ user }}!</h2><br>
        <h4>  Please Select the Language from the <br>below dropdown to find the trending Repositories</h4>
        <div class="dropdown">
            <button class="dropbtn">Choose language</button>
            <div class="dropdown-content">
            <a href="https://github.com/search?q=python">Python</a>
            <a href="https://github.com/search?q=java">Java</a>
            <a href="https://github.com/search?q=C%2B%2B">C </a>
            <a href="https://github.com/search?q=trending+javascript+repository">JavaScript</a>
            <a href="https://github.com/search?q=trending+nodejs+repository">Node.js</a>
            <a href="https://github.com/search?q=trending+reactjs+repository">React</a>
            </div>
          </div>
        
    </div>
{% endblock %}
